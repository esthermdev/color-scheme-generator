<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Random Color Generator</title>
</head>
<body>
    <h1>Color Inspiration Tool</h1>
    <h3><em>by InspireDesign</em></h3>
    <p>Generate a fresh, unique color scheme and apply it to your projects! Simply click the button below to generate a new array of inspiring colors.</p>
    <div class="color-buttons">
        <button class="buttons" id="colorBtn">Change Color</button>
        <button class="buttons" id="resetBtn">Reset Colors</button>
    </div>

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-2">
                <div class="color-container container-sm d-flex align-items-center justify-content-center">Color Code: <span class="colorCode">#FFFFFF</span></div>
            </div>
            <div class="col-sm-12 col-md-2">
                <div class="color-container container-sm d-flex align-items-center justify-content-center">Color Code: <span class="colorCode">#FFFFFF</span></div>
            </div>
            <div class="col-sm-12 col-md-2">
                <div class="color-container container-sm d-flex align-items-center justify-content-center">Color Code: <span class="colorCode">#FFFFFF</span></div>
            </div>
            <div class="col-sm-12 col-md-2">
                <div class="color-container container-sm d-flex align-items-center justify-content-center">Color Code: <span class="colorCode">#FFFFFF</span></div>
            </div>
            <div class="col-sm-12 col-md-2">
                <div class="color-container container-sm d-flex align-items-center justify-content-center">Color Code: <span class="colorCode">#FFFFFF</span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
